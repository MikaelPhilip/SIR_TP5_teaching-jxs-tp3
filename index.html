<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body ng-app="pokedex">

	<div class="container">
		<h1>Pokédex SuperSabre-MikMik version</h1>

		<!-- Search -->
		<div ng-controller="ctrlPokemon">
			Numero: <input type="text" name="numPok" ng-model="poknum">
			Nom: <input type="text" name="nomPok" ng-model="poknom">
			
			<select>
				<option 
				ng-repeat="x in listPokemon | filter:{id:poknum} | filter:poknom" 
				value="{{x.id}}"> {{x.nom}}
				</option>
			</select>
			<input type="button" name="get" value="Go!"  ng-click="search()">
		</div>

		<!-- Pokémon information -->
	
	
	</div>

    <!-- Dependencies -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>

    <!-- Pokedex app -->
    <script src="js/pokedex.js"></script>


</body>
</html>
